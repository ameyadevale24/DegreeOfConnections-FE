<div class="file-upload">
    <h4>Upload connections</h4>
    <div class="input-group mb-3">
        <label for="file">Choose File</label>
        <input type="file" id="file" (change)="updateFile($event)"/>
        <button class="btn btn-primary" type="button" (click)="uploadConnections()">Upload</button>
    </div>
</div>
