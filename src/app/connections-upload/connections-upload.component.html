<div class="file-upload">
    <h4>Upload connections</h4>
    <div class="input-group mb-3">
        <input type="file" id="file" (change)="updateFile($event)"/>
        <button class="btn btn-primary upload" type="button" (click)="uploadConnections()">Upload</button>
    </div>
    <p *ngIf="fileUploaded" [ngClass]="{'success': uploadStatus}">{{message}}</p>
</div>
